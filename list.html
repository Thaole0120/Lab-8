<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Vue To Do List</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

<div id="app">

    <h1>Task List</h1>
    
    <h2>Enter new task</h2>
    <label>Please enter your to-do task</label>
    <input v-model="newTask"> <!-- Bind input value to newTask variable -->
    <br>
    <button v-on:click="addTask">Add Task</button> <!-- Call addTask function on click -->

    <h2>Task list</h2>
    <ul>
        <li v-for="task in taskList" :key="task"> <!-- Loop through taskList and display each task -->
            {{ task }} <!-- Display the task -->
        </li>
    </ul>

</div>

<script>
    const { createApp, ref } = Vue; 

    createApp({
        setup() {
            // Create reactive references for the task list and the new task input
            const taskList = ref(['Water plants', 'Pay cellphone bill', 'Wash floor']);
            const newTask = ref(''); // Initialize newTask as an empty string

            // Function to add a new task to the taskList
            function addTask() {
                // Check if newTask is not empty
                if (newTask.value) {
                    taskList.value.push(newTask.value); // Add the new task to the taskList
                    newTask.value = ''; // Clear the input field after adding the task
                }
            }

            // Return the reactive variables and functions to be accessible in the template
            return {
                taskList,
                newTask,
                addTask
            };
        }
    }).mount('#app');

</script>

</body>
</html>
